<!doctype html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>云图集-云端照片库</title>
    {% load static %}
<link rel="shortcut icon" href={% static 'img/YunTuji.ico' %} type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href={% static 'css/styles.css' %}>
    <script src={% static 'js/login.js' %}></script>
</head>
<body>
	<div style="height:30px;"></div>
    <script>
    var msg = {{ message }};
    alert(msg);
    </script>

   	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">登录</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" /><label for="tab-2" class="tab">注册</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<form name="login" method="post" action="admin_login">
                        {% csrf_token %}
						<div class="group">
							<label for="login_user" class="label">用户名</label>
							<input id="login_user" type="text" class="input" name="login_username"/>
						</div>
						<div class="group">
							<label for="pass" class="label">密码</label>
							<input id="pass" type="password" class="input" data-type="password" name="login_pwd"/>
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" />
							<label for="check"><span class="icon"></span> 记住密码</label>
						</div>
						<div class="group">
							<input type="submit" class="button" value="登录" />
						</div>
					</form>

					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">忘记密码?</a>
					</div>
				</div>

				<div class="sign-up-htm">
					<form name="register" method="post" action="register">
                        {% csrf_token %}
						<div class="group">
							<label for="register_user" class="label">用户名</label>
							<input id="register_user" type="text" class="input" name="reg_username" onblur="checkUsername()"/>
                            <span id="reg_um_span"></span>
						</div>
						<div class="group">
							<label for="login_pass" class="label">密码</label>
							<input id="login_pass" type="password" class="input" name="reg_pwd" onblur="checkPwd()"/>
                            <span id="reg_pwd_span"></span>
						</div>
						<div class="group">
							<label for="confirm_pass" class="label">确认密码</label>
							<input id="confirm_pass" type="password" class="input" name="reg_cfm" onblur="confirmPwd()"/>
                            <span id="reg_span"></span>
						</div>
						<div class="group">
							<label for="email" class="label">邮箱</label>
							<input id="email" type="email" class="input" name="reg_email_addr"/>
						</div>
						<div class="group">
							<input type="submit" class="button" value="注册" />
						</div>
					</form>
					
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">已注册登录?</label>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
