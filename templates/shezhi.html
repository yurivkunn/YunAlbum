<!DOCTYPE html>
<html>
<!--相册界面-->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>YunTuji</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'img/YunTuji.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>


</head>


<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- 头部区域（可配合layui已有的水平导航） -->
    <div class="layui-header">
        <div class="layui-logo">YunTuji</div>

        <ul class="layui-nav layui-layout-right">
            <li id="navright" class="layui-nav-item">
                <a href="javascript:;">
                    <img src="{% static 'img/11.jpg' %}" class="layui-nav-img">
                    名字
                </a>
                <dl class="layui-nav-child" style="border-color: lightyellow;">
                    <dd><img src="http://t.cn/RCzsdCq"
                             style="margin-left:20px; width:70px; height:70px; border-radius:35px;overflow: hidden;">
                    </dd>
                    <dd>

                        <font style="color:#000000;margin-left:40px;"><b>贤心</b></font>
                    </dd>
                    <dd>
                        <img src="036-profile.png" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="个人信息" onclick="ShowDiv('MyDiv1','fade')"/>
                    </dd>
                    <dd>
                        <img src="490-svg.png" style="margin-left:20px "/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="系统设置" onclick="ShowDiv('MyDiv2','fade')"/>
                    </dd>
                    <dd>
                        <img src="063-coin-yen.png" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="会员中心" onclick="ShowDiv('MyDiv3','fade')"/>

                    </dd>
                    <dd>
                        <img src="006-pencil.png" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="意见反馈" onclick="ShowDiv('MyDiv4','fade')"/>

                    </dd>
                    <dd>
                        <img src="074-compass.png" style="margin-left:20px"/>
                        <input id="Button5" type="button" style="background-color: white;border-style: none;"
                               value="使用帮助"/>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a href="">相册</a></li>
                <li class="layui-nav-item"><a href="">回收站</a></li>
                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">个人中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">个人信息</a></dd>
                        <dd><a href="javascript:;">系统设置</a></dd>
                        <dd><a href="javascript:;">会员中心</a></dd>
                        <dd><a href="javascript:;">意见反馈</a></dd>
                        <dd><a href="javascript:;">使用帮助</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!--主体-->
    <div class="layui-body">
        <!--上方工具栏-->

        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>系统设置</legend>
        </fieldset>


        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class=" layui-form-label">上传时间</label>
                <div class="layui-input-block">
                    <input name="sex" title="显示" type="radio" checked="" value="显示">
                    <input name="sex" title="关闭" type="radio" value="关闭">

                </div>
            </div>
        </form>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">位置</label>
                <div class="layui-input-block">
                    <input name="sex" title="显示" type="radio" checked="" value="显示">
                    <input name="sex" title="关闭" type="radio" value="关闭">

                </div>
            </div>
        </form>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">风格</label>
                <div class="layui-input-block">
                    <input name="sex" title="芙绿" type="radio" checked="" value="芙绿">
                    <input name="sex" title="酷黑" type="radio" value="酷黑">
                    <input name="sex" title="雅白" type="radio" value="雅白">
                    <input name="sex" title="樱粉" type="radio" value="樱粉">


                </div>
            </div>


    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
        © yuntuji.com - 底部固定区域
    </div>

</div>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/lightgallery-all.min.js' %}"></script>
<script src="{% static 'js/test.js' %}"></script>
<script>
    //JavaScript代码区域
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        var element = layui.element;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
    //创建一个编辑器
    var editIndex = layedit.build('LAY_demo_editor');
</script>

</body>
</html>
