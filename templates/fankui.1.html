<!DOCTYPE html>
<html>
<!--相册界面-->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>YunTuji</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'img/YunTuji.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">
    <script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>


</head>


<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- 头部区域（可配合layui已有的水平导航） -->
    <div class="layui-header">
        <div class="layui-logo">YunTuji</div>

        <ul class="layui-nav layui-layout-right">
            <li id="navright" class="layui-nav-item">
                <a href="javascript:;">
                    <img src="{% static 'img/11.jpg' %}" class="layui-nav-img">

                    名字
                </a>
                <dl class="layui-nav-child" style="border-color: lightyellow;">
                    <dd><img src="http://t.cn/RCzsdCq"
                             style="margin-left:20px; width:70px; height:70px; border-radius:35px;overflow: hidden;">
                    </dd>
                    <dd>

                        <font style="color:#000000;margin-left:30px;"><b>贤心</b></font>
                    </dd>
                    <dd>
                        <img src="{% static '' %}" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="个人信息" onclick="ShowDiv('MyDiv1','fade')"/>
                    </dd>
                    <dd>
                        <img src="{% static '' %}" style="margin-left:20px "/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="系统设置" onclick="ShowDiv('MyDiv2','fade')"/>
                    </dd>
                    <dd>
                        <img src="{% static '' %}" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="会员中心" onclick="ShowDiv('MyDiv3','fade')"/>

                    </dd>
                    <dd>
                        <img src="{% static '' %}" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="意见反馈" onclick="ShowDiv('MyDiv4','fade')"/>

                    </dd>
                    <dd>
                        <img src="{% static '' %}" style="margin-left:20px"/>
                        <input id="Button5" type="button" style="background-color: white;border-style: none;"
                               value="使用帮助"/>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a href="">相册</a></li>
                <li class="layui-nav-item"><a href="">回收站</a></li>
                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">个人中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">个人信息</a></dd>
                        <dd><a href="javascript:;">系统设置</a></dd>
                        <dd><a href="javascript:;">会员中心</a></dd>
                        <dd><a href="javascript:;">意见反馈</a></dd>
                        <dd><a href="javascript:;">使用帮助</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!--主体-->
    <div class="layui-body">
        <!--上方工具栏-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>意见反馈</legend>
        </fieldset>
        <div style="margin-left: 200px;margin-top: 100px;">
            <img src="{% static 'img/gou.png' %}" style="width: 100px;height: 100px;"/>
            <font size="7" color="#3F3F3F"><b>谢谢您的反馈，我们会尽快处理！</b></font>

        </div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
        © yuntuji.com - 底部固定区域
    </div>

</div>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/lightgallery-all.min.js' %}"></script>
<script src="{% static 'js/test.js' %}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        var element = layui.element;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });
</script>

</body>
</html>
