<!DOCTYPE html>
<html>
<!--相册界面-->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>YunTuji</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'img/YunTuji.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">


</head>


<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- 头部区域（可配合layui已有的水平导航） -->
    <div class="layui-header">
        <div class="layui-logo">YunTuji</div>

        <ul class="layui-nav layui-layout-right">
            <li id="navright" class="layui-nav-item">
                <a href="javascript:;">
                    <img src="img/11.jpg" class="layui-nav-img">
                    名字
                </a>
                <dl class="layui-nav-child" style="border-color: lightyellow;">
                    <dd><img src="http://t.cn/RCzsdCq"
                             style="margin-left:20px; width:70px; height:70px; border-radius:35px;overflow: hidden;">
                    </dd>
                    <dd>

                        <font style="color:#000000;margin-left:30px;"><b>贤心</b></font>
                    </dd>
                    <dd>
                        <img src="036-profile.png" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="个人信息" onclick="ShowDiv('MyDiv1','fade')"/>
                    </dd>
                    <dd>
                        <img src="490-svg.png" style="margin-left:20px "/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="系统设置" onclick="ShowDiv('MyDiv2','fade')"/>
                    </dd>
                    <dd>
                        <img src="063-coin-yen.png" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="会员中心" onclick="ShowDiv('MyDiv3','fade')"/>

                    </dd>
                    <dd>
                        <img src="006-pencil.png" style="margin-left:20px"/>
                        <input id="Button1" type="button" style="background-color: white;border-style: none;"
                               value="意见反馈" onclick="ShowDiv('MyDiv4','fade')"/>

                    </dd>
                    <dd>
                        <img src="074-compass.png" style="margin-left:20px"/>
                        <input id="Button5" type="button" style="background-color: white;border-style: none;"
                               value="使用帮助"/>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed"><a href="">相册</a></li>
                <li class="layui-nav-item"><a href="">回收站</a></li>
                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">个人中心</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">个人信息</a></dd>
                        <dd><a href="javascript:;">系统设置</a></dd>
                        <dd><a href="javascript:;">会员中心</a></dd>
                        <dd><a href="javascript:;">意见反馈</a></dd>
                        <dd><a href="javascript:;">使用帮助</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!--主体-->

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>个人中心</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                        <input name="phone" class="layui-input" type="tel" autocomplete="off"
                               lay-verify="required|name">
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="margin-top: 20px;">生日</label>
                            <div class="layui-input-inline" style="margin-top: 20px;">
                                <input name="number" class="layui-input" type="text" autocomplete="off"
                                       lay-verify="required|number">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                    <option value="">请选择</option>
                                    <option value="0">男</option>
                                    <option value="1" selected="">女</option>

                                </select>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">所在地</label>
                            <div class="layui-input-block">
                                <input name="username" class="layui-input" type="text" placeholder="请输入地址"
                                       autocomplete="off" lay-verify="required"
                                       lay-reqtext="地址是必填项，岂能为空？">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">职业</label>
                            <div class="layui-input-block">
                                <input name="username" class="layui-input" type="text" placeholder="请输入职业"
                                       autocomplete="off" lay-verify="required"
                                       lay-reqtext="职业是必填项，岂能为空？">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单位</label>
                            <div class="layui-input-block">
                                <input name="username" class="layui-input" type="text" placeholder="请输入名称"
                                       autocomplete="off" lay-verify="required"
                                       lay-reqtext="单位是必填项，岂能为空？">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-block">
                                <input name="username" class="layui-input" type="text" placeholder="请输入地址"
                                       autocomplete="off" lay-verify="required"
                                       lay-reqtext="邮箱是必填项，岂能为空？">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号</label>
                                <div class="layui-input-inline">
                                    <input name="phone" class="layui-input" type="tel" autocomplete="off"
                                           lay-verify="required|phone">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">验证邮箱</label>
                                <div class="layui-input-inline">
                                    <input name="email" class="layui-input" type="text" autocomplete="off"
                                           lay-verify="email">
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">个人说明</label>
                            <div class="layui-input-block">
                                <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
                            </div>
                        </div>


                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        </div>
                    </div>
                    <script src="{% static 'layui/layui.js' %}"></script>
                    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
                    <script src="{% static 'js/lightgallery-all.min.js' %}"></script>
                    <script src="{% static 'js/test.js' %}"></script>
                    <script>
                        //JavaScript代码区域

                        layui.use(['form', 'layedit', 'laydate', 'element'], function () {
                            var form = layui.form,
                                layer = layui.layer,
                                layedit = layui.layedit,
                                laydate = layui.laydate;
                            var element = layui.element;
                            //日期
                            laydate.render({
                                elem: '#date'
                            });
                            laydate.render({
                                elem: '#date1'
                            });
                        });
                    </script>


</body>
</html>
