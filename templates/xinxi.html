<!DOCTYPE html>
<html>
<!--相册界面-->
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>YunTuji</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="{% static 'img/YunTuji.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all">


</head>


<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">YunTuji</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <div class="container">
                    <form class="parent">
                        <input id="content" type="text" class="search" placeholder="搜索">
                        <img id="search" src="{% static 'img/sousuo.png' %}" class="btn" alt="">
                    </form>
                </div>
            </li>
            <li id="navright" class="layui-nav-item">
                <a href="javascript:;">
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="../xinxi">个人信息</a></dd>
                    <dd><a href="../shezhi">系统设置</a></dd>
                    <dd><a href="../fankui">意见反馈</a></dd>
                    <dd><a href="../bangzhu">使用帮助</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="{% url 'logout' %}">退出登录</a></li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
     <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="{% url 'change_to_homepage' %}">相册</a>
                </li>
                <li class="layui-nav-item">
                    <a id="recent" href="javascript:;">图片</a>
                </li>
                <li class="layui-nav-item"><a href="{% url 'recycle' %}">回收站</a></li>

            </ul>
        </div>
    </div>

    <div class="layui-body"
         style="background-image: {% static 'img/背景2.png' %};background-size: 75% 100%;background-repeat: no-repeat;background-position-x: 150px">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>个人中心</legend>
        </fieldset>
        <form class="layui-form" action="">
            <div class="layui-form-item">

                <div class="layui-upload" style="margin-left: 85px;">
                    <div class="layui-upload-list" style="display: inline;">
                        <img id="pict" src="{% static 'img/11.jpg' %}" style="border-radius: 35px;height: 70px;width: 70px;">
                        <p id="demoText"></p>

                    </div>


                </div>

                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-form-item" style="width: 300px;">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item" style="width: 300px;">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value="" selected="">请选择</option>
                            <option value="0">男</option>
                            <option value="1">女</option>

                        </select>
                    </div>
                </div>


                <div class="layui-form-item" style="width: 800px;">
                    <label class="layui-form-label">所在地</label>
                    <div class="layui-input-block">
                        <input name="address" class="layui-input" type="text" placeholder="请输入地址" autocomplete="off"
                               lay-verify="required"
                               lay-reqtext="地址是必填项，岂能为空？">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 800px;">
                    <label class="layui-form-label">职业</label>
                    <div class="layui-input-block">
                        <input name="profession" class="layui-input" type="text" placeholder="请输入职业" autocomplete="off"
                               lay-verify="required"
                               lay-reqtext="职业是必填项，岂能为空？">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 800px;">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input name="workplace" class="layui-input" type="text" placeholder="请输入名称" autocomplete="off"
                               lay-verify="required"
                               lay-reqtext="单位是必填项，岂能为空？">
                    </div>
                </div>


                <div class="layui-form-item" style="width: 800px;">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input name="email" class="layui-input" type="email" placeholder="请输入地址" autocomplete="off"
                               lay-verify="required"
                               lay-reqtext="邮箱是必填项，岂能为空？">
                    </div>
                </div>


                <div class="layui-form-item layui-form-text" style="width: 800px;">
                    <label class="layui-form-label">个性签名</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
                    </div>
                </div>


            </div>

        </form>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="submit">立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>

    </div>


</div>
<script src="{% static 'layui/layui.js' %}"></script>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/lightgallery-all.min.js' %}"></script>
<script>
    //JavaScript代码区域

    layui.use(['form', 'layedit', 'laydate', 'element'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        var element = layui.element;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

    });
    $(document).ready(function () {
        var pict = '{{ message.pict.path }}';
        var user = '{{ message.user }}';
        var info = '{{ message.info }}';
        userInfo(pict, user);
        $("input[name='name']").val(user);
        if (info.length != 0) {
            $("#date").val(info['date']);
            $("#pict").attr("src", pict);
            $("input[name='address']").val(info['address']);
            $("input[name='profession']").val(info['profession']);
            $("input[name='workplace']").val(info['workplace']);
            $("input[name='email']").val(info['email']);
        }
        $("#submit").click(function () {
                if($("input[name='name']").val().length == 0){
                    alert("用户名不能为空");
                }
                $.get({
                    data: {
                        'address': $("input[name='address']").val,
                        'email': $("input[name='email']").val,
                        'workplace': $("input[name='profession']")
                    },
                    url: '../updateInfo/'
                });
        })
    });

    function userInfo(url, name) {
        var $info = $("<a href=\"javascript:;\">\n" +
            "<img src=\" " + url + " \" class=\"layui-nav-img\">\n" +
            name +
            "</a>");
        $("#navright").prepend($info);
    }
</script>


</body>
</html>
